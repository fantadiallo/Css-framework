<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Create an account on our social media app. Join today to connect with friends, family, and the world.">
  <meta name="keywords" content="register, sign up, social media, create account, friends, family, connect">
  <meta name="author" content="Your Name">
  <title>Register</title>
  <link rel="stylesheet" href="../dist/css/styles.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" defer></script>

</head>

<body>

  <header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container">
        <a class="navbar-brand" href="#">Social Media App</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
          aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="/index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="/register/index.html">Register</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/index.html">LogIn</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>
  <main>

  <div class="register-page py-5">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-6 col-12">
          <div class="register-form card p-4">
            <h2 class="text-center mb-4">Create an Account</h2>
            <form id="register-form">
              <div class="mb-3">
                <label for="name" class="form-label">Full Name</label>
                <input type="text" class="form-control" id="name" name="name" required>
              </div>
              <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" class="form-control" id="username" name="username" required>
              </div>
              <div class="mb-3">
                <label for="email" class="form-label">Email address</label>
                <input type="email" class="form-control" id="email" name="email" required>
              </div>
              <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" name="password" required>
              </div>
              <div class="mb-3">
                <label for="confirm-password" class="form-label">Confirm Password</label>
                <input type="password" class="form-control" id="confirm-password" name="confirm-password" required>
              </div>
              <button type="submit" class="btn btn-primary w-100">Register</button>
            </form>
            <p class="mt-3 text-center">Already have an account? <a href="/index.html">Log in</a></p>
          </div>
        </div>
      </div>
    </div>
  </div>
</main>
<footer>
    app
</footer>
</body>

</html>
