<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Log in to your account on our social media app. Access your posts, connect with friends, and stay updated.">
  <meta name="keywords" content="login, sign in, social media, account access, posts, friends, family">
  <meta name="author" content="Your Name">
  <title>Login</title>
  <link rel="stylesheet" href="../dist/css/styles.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" defer></script>

</head>

<body>

  <header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container">
        <a class="navbar-brand" href="#">Social Media App</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
          aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link active" href="/index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/register/index.html">register</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>
  <main>

  <div class="login-page py-5">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-6 col-12">
          <div class="login-form card p-4">
            <h2 class="text-center mb-4">LogIn</h2>
            <form id="login-form">
              <div class="mb-3">
                <label for="email" class="form-label">Email address</label>
                <input type="email" class="form-control" id="email" name="email" required>
              </div>
              <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" name="password" required>
              </div>
              <button type="submit" class="btn btn-primary w-100">Log In</button>
            </form>
            <p class="mt-3 text-center">Don't have an account? <a href="/register/index.html">Sign up</a></p>
          </div>
        </div>
      </div>
    </div>
  </div>
</main>

<footer>
  app
</footer>
</body>

</html>
