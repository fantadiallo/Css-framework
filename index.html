<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Log in or register to access your account on our social media app."
    />
    <meta
      name="keywords"
      content="login, register, authentication, social media, account access"
    />
    <meta name="author" content="Your Name" />
    <meta name="robots" content="index, follow" />
    <title>Authentication | Social Media App</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="../dist/css/styles.css" />
  </head>

  <body class="auth-page" >
    <header>
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
          <a class="navbar-brand" href="#">Social Media App</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
              <li class="nav-item">
                <a class="nav-link active" href="/index.html">Home</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

  
    <main>
      <section class="auth-page py-5">
        <div class="container">
          <div class="row justify-content-center">
            <div class="col-md-6 col-12">
              <div class="auth-form card p-4 shadow-sm">
                <h2 class="text-center mb-4" id="form-title">Log In</h2>
                <!-- Authentication Form -->
                <form
                  action="/profile/index.html"
                  method="POST"
                  id="auth-form"
                  aria-label="Authentication Form"
                  novalidate
                >
                  <!-- Email Field -->
                  <div class="mb-3">
                    <label for="email" class="form-label">Email Address</label>
                    <input
                      type="email"
                      class="form-control"
                      id="email"
                      name="email"
                      placeholder="Enter your email"
                      required
                      aria-required="true"
                    />
                    <div class="invalid-feedback">
                      Please enter a valid email address.
                    </div>
                  </div>

                  <!-- Password Field -->
                  <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input
                      type="password"
                      class="form-control"
                      id="password"
                      name="password"
                      placeholder="Enter your password"
                      required
                      minlength="8"
                      aria-required="true"
                    />
                    <div class="invalid-feedback">
                      Password must be at least 8 characters long.
                    </div>
                  </div>

                  <!-- Confirm Password (Sign-Up Only) -->
                  <div
                    class="mb-3"
                    id="confirm-password-group"
                    style="display: none"
                  >
                    <label for="confirm-password" class="form-label"
                      >Confirm Password</label
                    >
                    <input
                      type="password"
                      class="form-control"
                      id="confirm-password"
                      name="confirm-password"
                      placeholder="Confirm your password"
                      required
                      minlength="8"
                      aria-required="true"
                    />
                    <div class="invalid-feedback">
                      Passwords must match.
                    </div>
                  </div>

                  <!-- Submit Button -->
                  <button
                    type="submit"
                    class="btn btn-primary w-100"
                    id="submit-btn"
                  >
                    Log In
                  </button>
                </form>

                <!-- Toggle Between Login and Sign-Up -->
                <p class="mt-3 text-center" id="toggle-text">
                  Don't have an account?
                  <a href="#" id="toggle-form">Sign up</a>
                </p>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>

    <footer class="footer text-center bg-dark text-white py-2">
      <div class="container text-center">
        <p>&copy; 2024 Social Media App. All rights reserved.</p>
      </div>
    </footer>

 
    <script src="auth.js" defer></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      defer
    ></script>
  </body>
</html>
