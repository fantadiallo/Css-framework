<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="author" content="Your Name">
    <link rel="stylesheet" href="../dist/css/styles.css"> 
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" defer></script>
</head>
<body>
<header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container">
              <a class="navbar-brand" href="#">Social Media App</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                  <li class="nav-item">
                    <a class="nav-link" href="/feed/index.html">Feed</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link active" href="/profile/index.html">Profile</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="/index.html">Log Out</a>
                  </li>
                </ul>
              </div>
            </div>
          </nav>
        </header>
        <main>
      
        <div class="profile-page py-5">
          <div class="container">
            <div class="row">
       
              <div class="col-lg-4 col-md-5 col-sm-12 mb-4">
                <div class="profile-info text-center p-3">
                  <img src="/src/svg/reading-7334749_1280.jpg" class="img-fluid rounded-circle mb-3" alt="Profile Picture">
                  <h3>John Doe</h3>
                  <p class="mb-0">Username: marius</p>
                  <p>Email: john.marius@email.com</p>
                  <p>Location: New York, USA</p>
                  <p>Bio: I love art.</p>
      
                  <button class="btn btn-primary mt-3" id="follow-btn">Follow</button>
      
                  <div class="mt-4">
                    <p><strong>Followers:</strong> 120</p>
                    <p><strong>Following:</strong> 180</p>
                  </div>
                </div>
              </div>
      
              <div class="col-lg-8 col-md-7 col-sm-12">
                <h2>My Posts</h2>
                <div id="user-posts" class="row">
     
                  <div class="col-md-6 col-12 mb-4">
                    <div class="card">
                      <img src="/src/svg/deer-3275594_1280.jpg" class="card-img-top" alt="Post Thumbnail">
                      <div class="card-body">
                        <h5 class="card-title">Post Title</h5>
                        <p class="card-text">Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
                        <a href="#" class="btn btn-secondary">Read More</a>
                      </div>
                    </div>
                  </div>
               
                </div>
              </div>
            </div>
          </div>
        </div>
    </main>

        app
    </footer>
